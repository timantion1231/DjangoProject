{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <h4>created: {{post.create_time}}</h4>
      <h5>author: {{post.author}}</h5>
      <p>{{ post.content }} </p>
    </div>
  {% endfor %}
{% endblock content %}
